plugin_spec_version: v2
name: numverify
title: "NumVerify"
description: "Look up phone number with NumVerify "
version: 0.1.1
vendor: komand
tags: [ "phone", "reverse YP", "NumVerify" ]
icon: "data:image/png;base64,"
help: |
  ## About
  This plugin accesses the [NumVerify](https://numverify.com/) service to validate a phone number.  
  The output of this plugin is the JSON data returned by NumVerify. It
  includes fields such as location, carrier, and line_type.  

  ## Actions
  ### Validate
  This action is used to validate phone number with NumVerify. It accepts a phone number and country code.

  #### Input

  |Name|Type|Default|Required|Description|Enum|
  |----|----|-------|--------|-----------|----|
  |phone_number|string|None|True|Phone number to validate (Prefix with Country Calling Code if Country Code is not set E.g. 12223334444)|None|
  |country_code|string|None|False|Country code (see https\://countrycode.org)|None|

  #### Output

  |Name|Type|Required|Description|
  |----|----|--------|-----------|
  |phone_info|object|False|None|

  ## Triggers
  This plugin does not contain any triggers.

  ## Connection
  To use this plugin, you must have a NumVerify application key. Sign up at https://numverify.com/product

  The connection configuration accepts the following parameters:

  |Name|Type|Default|Required|Description|Enum|
  |----|----|-------|--------|-----------|----|
  |token|string|None|True|API Token (required)|None|
  |server|string|http\://apilayer.net/api/validate|False|API Server|None|

  ## Troubleshooting
  Error values include "404_not_found" and "invalid_access_key".

  ## Workflows
  Examples:
  * Address validation
  * Port checking

  ## References
  * [NumVerify](https://numverify.com/documentation)
  * [NumVerify Key](https://numverify.com/product)
  * [CountryCode](https://countrycode.org)

connection:
  token:
    type: string
    description: "API Token (required)"
    required: true
  server:
    type: string
    description: "API Server"
    default: "http://apilayer.net/api/validate"

actions:
  validate:
    name: "Validate"
    description: "Validate phone number with NumVerify"
    input:
      phone_number:
        title: "Phone Number"
        description: "Phone number to validate (Prefix with Country Calling Code if Country Code is not set E.g. 12223334444)"
        type: string
        required: true
      country_code:
        title: "Country Code"
        description: "Country code (see https://countrycode.org)"
        type: string
        required: false

