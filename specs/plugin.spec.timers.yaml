plugin_spec_version: v2
name: timers
title: "Timers"
description: "A variety of time-based triggers"
version: 0.2.0
vendor: komand
tags: ["timer", "time", "cron"]
icon: "data:image/png;base64,"
help: |
  ## About
  The Timers plugin is an implementation of crond functionality. It allows events to be trigger on a scheduled time interval.

  ## Actions
  This plugin does not contain any actions.
  ## Triggers
  ### Hourly
  This trigger is used to create an hourly event with a user specified minute after the hour and an optional message.
  #### Input

  |Name|Type|Default|Required|Description|Enum|
  |----|----|-------|--------|-----------|----|
  |message|string|None|False|(optional) The message to send|None|
  |minute|integer|None|False|The minute after the hour to trigger the workflow|None|

  #### Output

  |Name|Type|Required|Description|
  |----|----|--------|-----------|
  |message|string|False|None|
  |time|string|False|None|

  ### Periodic
  This trigger is used to create a periodic event every *n* minutes with an optional message.

  #### Input

  |Name|Type|Default|Required|Description|Enum|
  |----|----|-------|--------|-----------|----|
  |message|string|None|False|A message to send with the event|None|
  |period|float|60|False|Minutes between events|None|

  #### Output

  |Name|Type|Required|Description|
  |----|----|--------|-----------|
  |message|string|False|None|
  |time|date|False|None|

  ### Daily
  This trigger is used to create a daily event with user supplied times and an optional message.
  #### Input

  |Name|Type|Default|Required|Description|Enum|
  |----|----|-------|--------|-----------|----|
  |message|string|None|False|(optional) The message to send|None|
  |times_in_utc|string|None|False|A comma-separated list of UTC times when you want the trigger to occur, e.g. 15\:04,01\:00,5\:00|None|

  #### Output

  |Name|Type|Required|Description|
  |----|----|--------|-----------|
  |message|string|False|None|
  |time|string|False|None|

  ### Weekly
  This trigger is used to create a weekly event with user supplied day of week and an optional message.
  #### Input

  |Name|Type|Default|Required|Description|Enum|
  |----|----|-------|--------|-----------|----|
  |message|string|None|False|(optional) The message to send|None|
  |times_in_utc|string|None|False|A comma-separated list of UTC times on those days when you want the trigger to occur|None|
  |days|string|None|False|Names of the days that you want the trigger|None|

  #### Output

  |Name|Type|Required|Description|
  |----|----|--------|-----------|
  |message|string|False|None|
  |time|string|False|None|

  ## Connection
  This plugin does not contain a connection.
  ## Troubleshooting
  This plugin does not contain any troubleshooting information.

  ## Workflows
  Examples:
  * Scheduling

  ## References
  * [Crontab](https://www.freebsd.org/cgi/man.cgi?crontab(5))

triggers:
  periodic:
    name: "Every X Minutes"
    description: "Trigger an event periodically"
    input:
      interval: 
        type: int
        description: "Seconds between events"
        default: 60
      message:
        type: string
        description: "A message to send with the event"
    output:
      message:
        type: string
      time:
        type: date
  
  hourly:
    name: "Hourly"
    description: "Trigger events hourly"
    input:
      minute:
        type: integer
        description: "The minute after the hour to trigger the workflow"
      message:
        type: string
        description: "(optional) The message to send"
    output:
      message:
        type: string
      time:
        type: date

  daily:
    name: "Daily"
    description: "Trigger events daily"
    input:
      times_in_utc:
        type: string
        description: "A comma-separated list of UTC times when you want the trigger to occur, e.g. 15:04,01:00,5:00"
      message:
        type: string
        description: "(optional) The message to send"
    output:
      message:
        type: string
      time:
        type: date

  weekly:
    name: "Weekly"
    description: "Trigger events weekly"
    input:
      days:
        type: string
        description: "Names of the days that you want the trigger"
      times_in_utc: 
        type: string
        description: "A comma-separated list of UTC times on those days when you want the trigger to occur"
      message:
        type: string
        description: "(optional) The message to send"
    output:
      message:
        type: string
      time:
        type: date
